<div class="container-fluid">
    <div class="row">
        <div class="col-lg-2">
            <app-sidebar></app-sidebar>
        </div>
        <div class="col-lg-10 table-responsive">
           <h3 class="text-center">All Testimonials</h3>
           <table class="table  my-5 shadow">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Username</th>
                    <th>Email</th>
                    <th>Feedback</th>
                    <th>Action/Status</th>
                </tr>
            </thead>
            <tbody>
                @for (item of allTestimonials; track $index;let i=$index) {
                    <tr>
                        <td>{{i+1}}</td>
                        <td>{{item.name}}</td>
                        <td>{{item.email}}</td>
                        <td>{{item.message}}</td>
                        <td>
                            @if(item.status == "Pending"){

                                <button class="btn btn-success" (click)="updateFeedbackStatus(item._id,'Approved')"><i class="fa-solid fa-check"></i></button>
                                <button class="btn btn-danger ms-2" (click)="updateFeedbackStatus(item._id,'Rejected')"><i class="fa-solid fa-xmark"></i></button>
                            }
                            @else if (item.status == "Approved") {
                                <button class="btn btn-success">Approved</button>


                            }
                            @else {

                                <button class="btn btn-danger ms-2">Rejected</button>

                            }
                           
                        </td>
                   
                    </tr>
                }
               
            </tbody>
           </table>
        </div>
    </div>
</div>
